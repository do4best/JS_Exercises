<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <h1 class="heading">English Dictionary</h1>

    <input type="text" id="input" class="input" placeholder="Search a Word"/>
    <p class="text-info" id="info-text">Type a Word and press Enter</p>
    <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span class="title" id="title">_____</span> </p>
        <p>Meaning: <span class="meaning" id="meaning">_____</span> </p>
        <audio src="" controls id="audio"></audio>

    </div>
</div>
<script src="main.js"></script>
</body>
</html>
