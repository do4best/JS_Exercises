<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h1 style="text-align: center; color: #8c38ff">Afzal Calculator</h1>
    <label for="result"></label><input type="text" id="result" readonly>
    <div class="buttons">
        <button class="clear">C</button>
        <button class="operator"><span>รท</span></button>
        <button class="operator">X</button>
        <button class="operator"><span>-</span></button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="equals">=</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="nice">Display</button>

    </div>
</div>


<script src="main.js"></script>
</body>
</html>
